<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horario App Valdishopper</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    // === NUEVO: registra accesos en tu Web App (Apps Script) ===
    async function logAccess(idToken) {
      try {
        await fetch('https://script.google.com/macros/s/AKfycbwDbk7uYZjJzs4brkhNNbnU9Fr_st3VDu9gydurnfCqurS5TFbIgqPCIZa8gux0KMu9/exec', {
          method: 'POST',
          mode: 'no-cors',               // simple y robusto para Apps Script
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id_token: idToken })
        });
      } catch (e) {
        console.warn('No se pudo registrar el acceso:', e);
      }
    }

    function handleCredentialResponse(response) {
      const token = response.credential;
      const payload = JSON.parse(atob(token.split('.')[1]));
      const email = payload.email;

      if (email.endsWith('@valdishopper.com')) {
        document.getElementById("login").style.display = "none";
        document.getElementById("contenido").style.display = "block";

        // === NUEVO: envía el id_token al servidor para registrar el acceso ===
        logAccess(token);
      } else {
        document.getElementById("login").innerHTML = `
          <h2>Acceso denegado</h2>
          <p>Solo usuarios con cuenta @valdishopper.com pueden acceder a este informe.</p>
        `;
      }
    }
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    #login {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    #contenido {
      display: none;
      width: 100%;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>Inicia sesión con tu correo Valdishopper</h2>
    <div id="g_id_onload"
      data-client_id="604540812527-sntcf71p4is92msulnhdd24qm6a0itog.apps.googleusercontent.com"
      data-callback="handleCredentialResponse"
      data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular"
      data-logo_alignment="left">
    </div>
  </div>

  <div id="contenido">
    <iframe
      title="Horario Valdishopper"
      src="https://app.powerbi.com/view?r=eyJrIjoiZjJlMDEzNzMtOGVlZC00ODhlLWFjZTItYjU0MmVjMjY1MjJiIiwidCI6ImExYTBlYjdmLWI2OWMtNDM2My1hMjNkLTg3ZjZiY2U5YmIwYSJ9"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
